<div class="byline">
    {% if page.has_meta_image? == true %}
    <div class="byline-image">
        <img src="{{ page.meta_image_medium_url }}" />
    </div>
    {% else %}
    <div class="byline-pic">
        {{ page.author.profile_image }}
    </div>
    {% endif %}
	<span class="byline-info">
		{{ page.published_at | date: '%B %d, %Y' }}
		{% if site.has_rule_page? and request.logged_in? %}<span class="byline-separator">&middot;</span> <a href="{{ page.flag_url }}" class="flag">Flag</a>{% endif %}
	</span>
</div>
